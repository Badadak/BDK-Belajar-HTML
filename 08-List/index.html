
<!DOCTYPE HTML>

<html>

    <head>
        <title>Belajar list</title>
    </head>

    <body>
        <h2>To do list</h2>
        <!--Peduli urutan-->
        <ol type="A"> berurut
            <li>Bangun tidur</li>
            <li>WorkOut</li>
            <li>Mandi</li>
            <li>Sarapan</li>
        </ol>

        <h2>Daftar belanjaan</h2>
        <!--Ga peduli urutan-->
        <ul> 
            <li>Susu</li>
            <li>Sabun</li>
            <li>Hancuk</li>
            <li>Shampo</li>
        </ul>

        <h2>Singkatan</h2>
        <!--Berpasangan dt dengan dd-->
        <dl>
            <dt>BPK</dt>
            <dd>Badan Pemeriksa Keuangan</dd>
            <dt>MPR</dt>
            <dd>Majelis Permusyawaratan Rakyat</dd>
        </dl>

    </body>

</html>
